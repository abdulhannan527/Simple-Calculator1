<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="calculator" name="myForm">
      <div class="math-cal">
          <input type="text" name="textBox" class="text-box shadow">
      </div>
      <div class="all-button">
          <input type="button" value="1" class="shadow-button" onclick="myForm.textBox.value += '1'">
          <input type="button" value="2" class="shadow-button" onclick="myForm.textBox.value += '2'">
          <input type="button" value="3" class="shadow-button" onclick="myForm.textBox.value += '3'">
          <input type="button" value="+" class="shadow-button" onclick="myForm.textBox.value += '+'">
      </div>
      <div class="all-button">
        <input type="button" value="4" class="shadow-button" onclick="myForm.textBox.value += '4'">
        <input type="button" value="5" class="shadow-button" onclick="myForm.textBox.value += '5'">
        <input type="button" value="6" class="shadow-button" onclick="myForm.textBox.value += '6'">
        <input type="button" value="-" class="shadow-button" onclick="myForm.textBox.value += '-'">
    </div>
    <div class="all-button">
        <input type="button" value="7" class="shadow-button" onclick="myForm.textBox.value += '7'">
        <input type="button" value="8" class="shadow-button" onclick="myForm.textBox.value += '8'">
        <input type="button" value="9" class="shadow-button" onclick="myForm.textBox.value += '9'">
        <input type="button" value="*" class="shadow-button" onclick="myForm.textBox.value += '*'">
    </div>
    <div class="all-button">
        <input type="button" value="c" class="shadow-button clear-button" onclick="myForm.textBox.value = ''">
        <input type="button" value="/" class="shadow-button" onclick="myForm.textBox.value += '/'">
        <input type="button" value="0" class="shadow-button" onclick="myForm.textBox.value += '0'">
        <input type="button" value="=" id="equal" class="shadow-button" onclick="myForm.textBox.value = eval(myForm.textBox.value)">
    </div>
    <div class="all-button">
        <input type="button" value="(" class="end-button shadow-button" onclick="myForm.textBox.value += '('">
        <input type="button" value=")" class="end-button shadow-button" onclick="myForm.textBox.value += ')'">
        <input type="button" value="<" class="end-button shadow-button" onclick="myForm.textBox.value += '<'">
    </div>
    </form>
</body>
</html>
